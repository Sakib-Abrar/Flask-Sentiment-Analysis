<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ title }} Sentiment Analysis</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        <div class="container">
        <div>
            <div class="row justify-content-center align-items-center" style="height: 300px;">
                <h1>Welcome to Sentiment Analysis</h1>
            </div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="input_text" placeholder="Enter Some Text . . ." rows="10" cols="120">{{ text }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" style="width:100%;" class="btn btn-primary">Evaluate</button>
                </div>
            </form>
            {% if final %}
            <div>
                <h2 style="margin-top:100px">The Sentiment for the input is {{ final }}% positive</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ final }}%;" aria-valuenow="{{ final }}" aria-valuemin="0" aria-valuemax="100">{{ final }}%</div>
                  </div>
                {% else %}
                <p></p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
